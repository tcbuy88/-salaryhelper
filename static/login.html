<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>登录 - SalaryHelper DEMO</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <h2>登录（模拟）</h2>
  <label>手机号: <input id="phone" /></label><button id="send">发送验证码</button><br/>
  <label>验证码: <input id="code" /></label><button id="login">登录</button>
  <p><button id="guest">游客模式进入</button></p>
  <script src="api-client.js"></script>
  <script>
    document.getElementById('send').addEventListener('click', ()=> {
      const phone = document.getElementById('phone').value || '13800000000';
      ApiClient._mockSendSms(phone);
      alert('验证码已发送（模拟）: 123456');
    });
    document.getElementById('login').addEventListener('click', async ()=>{
      const phone = document.getElementById('phone').value || '13800000000';
      const code = document.getElementById('code').value || '123456';
      await ApiClient.login(phone, code);
      location.href = '/static/index.html';
    });
    document.getElementById('guest').addEventListener('click', ()=>{
      ApiClient._mockGuest();
      location.href='/static/index.html';
    });
  </script>
</body></html>
